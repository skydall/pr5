<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="align-items: center; text-align: center; background-color: bisque; border-radius: 600px; width: 90%; margin:  0px 4%">
        <h2>Решение квадратного уравнения а*х&sup2; + b*x + c = 0.</h2>
        <form name="sq" action="javascript:square()">
            a <input name= "sq_a" value="1" size="4">
            b <input name= "sq_b" value="1" size="4">
            c <input name= "sq_c" value="1" size="4">
            <button>Посчитать</button>
        </form>
    
        <p>Решение: <span id="sq_sol"> Введите коэффициенты и нажмите "Посчитать"</span></p>
        </div>
        <br>
        <div class="timer">
            <p>До моего дня рождения осталось</p>
            
            <samp id="h"></samp>
            <samp id="m"></samp>
            <samp id="s"></samp>
            <samp id="da"></samp>
        </div>
</body>
<script src="js/my.js"></script>
</html>
